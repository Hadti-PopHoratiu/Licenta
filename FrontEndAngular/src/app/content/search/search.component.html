<div class="input-group md-form form-sm form-2 pl-0 margin" >
    <input #newData class="form-control my-0 py-1 amber-border" type="text" placeholder="Search" aria-label="Search" (keyup.enter)="OnInput(newData.value)">
    <div class="input-group-append" (click)="OnInput(newData.value)">
      <span class="input-group-text amber lighten-3" id="basic-text1"><i class="fas fa-search"
          aria-hidden="true"  ></i></span>
    </div>
    <span class="align-middle" *ngIf="book">
        <input type="radio"  value="book" [checked]="radioBook" 
        (change)="onItemChange($event.target.value)" class="margin-between" >
        <label for="male">Carte</label>
        <input type="radio" value="author"  [checked]="radioAuthor"
        (change)="onItemChange($event.target.value)" class="margin-between">
        <label for="female">Autor</label>
    </span>
</div>

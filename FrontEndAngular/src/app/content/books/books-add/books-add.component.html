<div style="margin-top: 2%;">
  <div class="col-md-4 offset-md-4">
    <form #form="ngForm" (ngSubmit)="submit(form)">
      <div class="form-group">
        <label for="name">Nume</label>
        <input
          required
          minlength="5"
          ngModel
          name="name"
          #name="ngModel"
          id="name"
          type="text"
          class="form-control input-md"
        />
      </div>

      <div class="form-group">
        <label for="author">Autor</label>
        <input
          required
          minlength="2"
          ngModel
          name="author"
          #author="ngModel"
          type="text"
          id="author"
          class="form-control input-md"
        />
      </div>

      <div class="form-group">
        <label for="date">Data</label>
        <input
          required
          minlength="2"
          ngModel
          name="date"
          #date="ngModel"
          type="text"
          id="date"
          class="form-control input-md"
        />
      </div>

      <div class="form-group">
        <label for="genre">Gen</label>
        <select ngModel name="genre" id="genre" class="custom-select">
          <option value="" disabled>Alege genul</option>
          <option *ngFor="let genre of genres" [value]="genre">{{
            genre
          }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="bookCount">Nr Exemplare</label>
        <input
          required
          minlength="2"
          ngModel
          name="bookCount"
          #bookCount="ngModel"
          type="number"
          id="bookCount"
          class="form-control input-md"
        />
      </div>

      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input
          required
          minlength="2"
          ngModel
          name="isbn"
          #isbn="ngModel"
          type="number"
          id="isbn"
          class="form-control input-md"
        />
      </div>

      <div class="form-group">
        <label for="description">Descriere</label>
        <input
          required
          minlength="2"
          ngModel
          name="description"
          #description="ngModel"
          type="text"
          id="description"
          class="form-control input-md"
        />
      </div>

      <div class="form-group">
        <label for="image">Imagine</label>
        <input
          required
          minlength="2"
          ngModel
          name="image"
          #image="ngModel"
          type="text"
          id="image"
          class="form-control input-md"
        />
      </div>

      <div class="text-center">
        <button class="btn btn-primary">
          Trimite
        </button>
      </div>
    </form>
  </div>
</div>

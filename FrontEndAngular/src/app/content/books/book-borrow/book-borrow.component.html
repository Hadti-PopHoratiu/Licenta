<div style="margin-top: 2%">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-md-2">
                <app-search (messageEvent)="receiveMessage($event)"></app-search>
                <div>
                    <table class="table">
                        <thead>
                            <th>Nume</th>
                            <th>CNP</th>
                            <th>Optiuni</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users | paginate: { itemsPerPage: 7, currentPage: pageNr, totalItems: totalNr }">
                                <td> {{user.name}}</td>
                                <td> {{user.cnp}}</td>
                                <button type="button" class="btn btn-sm btn-success inner_button" id="add" (click)="addUserBook(user.id)">
                                    Adauga
                                </button>
                            </tr>
                        </tbody>
                    </table>

                    <pagination-template #p="paginationApi"
                        (pageChange)="pageChange?.emit($event)" class="pagination justify-content-end">

                            <div class="pagination-previous page-item " [class.disabled]="p.isFirstPage()">
                                <a class="page-link" *ngIf="!p.isFirstPage()" (click)="p.previous(); getPageInfo(pageNr - 1)"> Inapoi </a>
                            </div>
                    
                            <div *ngFor="let page of p.pages page-item" [class.current]="p.getCurrent() === page.value">
                                <a class="page-link" (click)="p.setCurrent(page.value); getPageInfo(page.value)" *ngIf="p.getCurrent() !== page.value">
                                    <span class="page-item">{{ page.label }}</span>
                                </a>
                                <div *ngIf="p.getCurrent() === page.value">
                                    <span class="page-item active page-link">{{ page.label }}</span>
                                </div>
                            </div>
                    
                            <div class="pagination-next page-item" [class.disabled]="p.isLastPage()">
                                <a class="page-link" *ngIf="!p.isLastPage()" (click)="p.next(); getPageInfo(pageNr + 1)"> Inainte </a>
                            </div>
                        
                    </pagination-template>

                </div>
            </div>
            <div class="col-md-4">
                <table class="table">
                    <thead>
                        <th>Nume</th>
                        <th>CNP</th>
                        <th>Carte imprumutata</th>
                        <th>Optiuni</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of tableUsers">
                            <td> {{user.name}}</td>
                            <td> {{user.cnp}}</td>
                            <td> {{bookName?.name}}</td>
                            <button type="button" class="btn btn-sm btn-danger" id="edit" (click)="deleteUserBook(user.id)">
                                Sterge
                            </button>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
